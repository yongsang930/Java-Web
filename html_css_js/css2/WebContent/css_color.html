<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS color chart</title>

<style type="text/css">
h1 {
	background-color: #6495ed;
}
p.a{ background-color: #ff0000;}
p.b{ background-color: #ff0000;}
p.C{ background-color: #00ff00;}
p.D{ background-color: #0000ff;}
p.E{ background-color: #ff0000;}
p.F{ background-color: #00ff00;}


</style>

</head>
<body>
	<h1>css color chart</h1>
	<p class="a">color #1</p>
	<p class="b">color #2</p>
	<p class="C">color #3</p>
	<p class="D">color #4</p>
	<p class="E">color #5</p>
	<p class="F">color #6</p>
</body>
</html>
