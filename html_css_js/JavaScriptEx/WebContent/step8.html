<!DOCTYPE html>

<body>

<script type="text/javascript">


var msg = "";
var time = new Date().getHours();
if(time < 12){
	msg = "Good Morning";
}else if(time < 18){
	msg = "Good Afternoon";
}else{
	msg = "Good Evening";
}

alert(msg);

</script>

</body>
