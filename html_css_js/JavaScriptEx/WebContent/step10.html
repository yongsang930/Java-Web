<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var grade = promt("성적을 입력하시오 :", "A~F사이의 문자로");
		switch (grade) {
		case 'A':
			alert("잘했어요")
			break;
		case 'B':
			alert("그냥 잘했어요")
			break;
		case 'C':
			alert("중간")
			break;
		case 'D':
			alert("못했어요")
			break;
		case 'F':
			alert("낙제")
			break;

		default:
			alert("알수없음");
		}
	</script>
</body>
</html>
