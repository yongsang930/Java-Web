<!DOCTYPE html>

<body>

<script type="text/javascript">

a=new Array(5);
sum= 0;
for ( i = 0; i < 5; i++) {
	a[i] = parseInt(prompt("0보다 큰 숫자를 입력하라","1"));
	document.write("a["+i+"]="+a[i]+"<br>");
	sum += a[i];
}

document.write("max="+sum+"<br><br>");
</script>
