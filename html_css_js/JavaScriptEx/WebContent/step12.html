<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

<script>
a=new Array(5); 
max=0; 
for(i=0; i<5; i++){
	a[i]=parseInt(prompt("0보다 큰 숫자를 입력하라","1"));
	document.write("a["+i+"]="+a[i]+"<br>"); 
}

  for(i=0; i<5; i++){
	  if(max<a[i])
		  max=a[i]; 
  }
document.write("max="+max+"<br><br>");


b=new Array(5); 
sum=0; 
for(i=0;i<5; i++)
	b[i]=parseInt(prompt("숫자를 입력하라","1"));
for(i=0; i<5;i++){
	sum+=b[i];
	document.write("sum="+sum); 
}	


</script>
</body>
</html>
