<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      body {
        background-color: slategrey;
        font-family: cursive;
        margin: 0px;
      }
      header {
        text-align: center;
        background-color: pink;
        margin: 0px;
        color: navy;
        padding: 5px;
      }
      h1 {
        margin: 0px;
        padding: 0px;
      }

      ul > li > a,
      a:hover {
        color: lime;
        text-decoration: none;
      }
      #main {
        display: table-cell;
        background-color: yellow;
        padding: 15px;
      }
      nav {
        display: table-cell;
        background-color: salmon;
        padding: 15px;
      }
      footer {
        background-color: navy;
        color: olive;
        text-align: center;
        padding: 10px;
        margin: 0, 0, 0, 0;
        font-size: 90%;
      }
      figure {
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>my blog</h1>
    </header>
    <nav>
      <h2>Link</h2>
      <ul>
        <li><a href="http://www.naver.com" target="_blank">naver</a></li>
        <li><a href="http://www.daum.net" target="_blank">daum</a></li>
        <li><a href="http://www.google.com" target="_blank">google</a></li>
      </ul>
      <figure><img src="spi2.jpeg" alt="" width="200" /></figure>
    </nav>
    <section id="main">
      <article>
        <h1>Semantic Tags</h1>
        <p>
          시멘틱 요소들은 브라우저에게 요소의 의미나 목적을 명확하게 알려주는
          요소이다.
        </p>
      </article>
      <article>
        <h1>div와 span</h1>
        <p>
          div는 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데
          사용되는 테그이다. <br />
          span은 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다.
        </p>
      </article>
    </section>
    <footer>Copyright (c) 2021 YS</footer>
  </body>
</html>
