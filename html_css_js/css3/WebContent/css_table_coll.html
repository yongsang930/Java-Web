<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style type="text/css">
      table {
        border-collapse: collapse;
        width: 200px;
      }
      table,
      th,
      td {
        border: 1px solid white;
        color: rgb(79, 75, 75);
        background-color: rgb(219, 219, 219);
        text-align: center;
      }
      th {
        color: white;
        background-color: rgb(171, 171, 171);
        height: 20px;
      }
      td {
        height: 40px;
        vertical-align: bottom;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <th>이름</th>
        <th>이메일</th>
      </tr>

      <tr>
        <td>김철수</td>
        <td>ys@aaa.com</td>
      </tr>

      <tr>
        <td>김영희</td>
        <td>bbb@ddd.com</td>
      </tr>
    </table>
  </body>
</html>
