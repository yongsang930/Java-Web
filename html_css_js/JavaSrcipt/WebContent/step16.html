<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let count = 0;
	function showCount() {
		document.getElementById("sp").innerHTML = count++;
	}
</script>
</head>
<body>
	<button onclick="showCount()">spantest</button>
	<span id="sp"></span>
</body>
</html>
