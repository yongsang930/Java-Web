<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function loginCheck() {
		let en = document.loginForm.id;
		if (en.value == "") {
			alert("id를 입력하세요");
			return false;
		}
	}
</script>
</head>
<body>
	<form action="login.jsp" name="lform" onsubmit="return loginCheck()">
		<label for="id">아이디: </label><input type="text" name="id">
	</form>
</body>
</html>
