<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
ul {
	list-style: none;
	text-align: center;
	border-top: 1px solid red;
	border-bottom: 1px soild black;
	padding: 10px 0;
}

ul > li {
	display: inline;
	text-transform: uppercase;
	padding: 0 10px;
	letter-spacing: 10;
}

ul > li > a, a:hover {
	text-decoration: none;
}

ul > li > a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<ul>
		<li><a href="http://www.naver.com">aaa</a></li>
		<li><a href="http://www.naver.com">bbb</a></li>
		<li><a href="http://www.naver.com">ccc</a></li>
		<li><a href="http://www.naver.com">ddd</a></li>
		<li><a href="http://www.naver.com">eee</a></li>
	</ul>
</body>
</html>
