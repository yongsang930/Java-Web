<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function idCheck(){
	var idTxt=document.MemberForm.membership;
	
	if(idTxt.value==""){
		alert("아이디를기재해주세요.");
		idTxt.value="";
		idTxt.focus();
		return false;
	}
}
</script>
</head>
<body>
<form method="get"name="MemberForm"action="FindServlet" onsubmit="return idCheck()">
id 검색 : <input type="text" name="membership">
<input type="submit" value="검색">
</body>
</html>
