<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function idCheck(){
	var idTxt=document.loginForm.id;
	
	if(idTxt.value==""){
		alert("아이디를기재해주세요.");
		idTxt.value="";
		idTxt.focus();
		return false;
	}
	var passTxt=document.loginForm.pass;
	
	if(passTxt.value==""){
		alert("비빌번호를기재해주세요.");
		passTxt.value="";
		passTxt.focus();
		return false;
	}
}
</script>
</head>
<body>
<form method=
"post"name="loginForm"action="LoginServlet"onsubmit="return idCheck()">
아이디 : <input type="text" name="id"><br>
패스워드 : <input type="password" name="pass"><br>
<input type="submit" value="로그인">
</form>

	  name:userName value : 이진우

	  링크를 누르면 이진우님 입장환영 이라는 메세지를 보여준다.
	  
	  로그인 실패시에는
	  로그인 실패 다시 로그인하세요! 메세지 출력하고
	  login.html(로그인 페이지로 ) 로 링크건다.
-->
</body>
</html>
