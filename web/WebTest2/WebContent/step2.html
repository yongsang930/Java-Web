<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

function check(){
	var ag=document.angelForm.angel; 
	var flag=true; 
	for(i=0;i<ag.length;i++){
		if(ag[i].checked){
			flag=false; 
			break; 
		}
	}
	if(flag){
		alert("빈공란이 존재합니다.");
	    return false; 
	}
	
}

</script>
</head>
<body>

당신이 좋아하는 동물은 ? <br>
<form method="get" action ="RadioServlet" name="angelForm" 
 onsubmit="return check()">
<input type ="radio" name="angel" value="b">해파리<br> 
<input type ="radio" name="angel" value="m">펭귄<br>
<input type ="radio" name="angel" value="lee">코알라<br>  
<input type="submit" value="찜하기">



</form>


</body>
</html>
